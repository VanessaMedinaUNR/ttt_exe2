<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Accelerated</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Tic Tac Toe Accelerated</h2>
    <p>press start to have the computer to start or click 2 cells to start first!</p>

    <div id="boundingBox">
        <div id="boardBox">
            <table id="board">
                <tbody>
                    <tr>
                        <td id="cell-0"></td>
                        <td id="cell-1"></td>
                        <td id="cell-2"></td>
                    </tr>
                    <tr>
                        <td id="cell-3"></td>
                        <td id="cell-4"></td>
                        <td id="cell-5"></td>
                    </tr>
                    <tr>
                        <td id="cell-6"></td>
                        <td id="cell-7"></td>
                        <td id="cell-8"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div id="buttonBox">
            <button id="startClearbtn">Start</button>
        </div>
    </div>
     <script src="index.js"></script>
</body>
</html>
